name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run weekly on Sunday at midnight UTC (after benchmark workflow)
    - cron: '30 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Validate website metadata
        run: ./workflow validate-website-metadata
      
      - name: Build website
        run: |
          python3 build_website.py
      
      - name: Verify website build
        run: |
          if [ ! -f docs/index.html ]; then
            echo "Error: Website build failed - index.html not found"
            exit 1
          fi
          echo "Website build successful"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
