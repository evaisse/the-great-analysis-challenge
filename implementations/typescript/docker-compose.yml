version: '3.8'

services:
  chess-engine:
    build: .
    image: chess-engine:latest
    container_name: typescript-chess
    stdin_open: true
    tty: true
    volumes:
      - ./src:/app/src:ro
    environment:
      - NODE_ENV=production
    # For interactive play
    command: ["node", "dist/chess.js"]
    
  # Alternative service for development
  chess-dev:
    build: .
    image: chess-engine:latest
    container_name: typescript-chess-dev
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    working_dir: /app
    command: ["sh"]
    environment:
      - NODE_ENV=development